<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="/Ejercicio-7/style.css" />
   </head>
   <body>
      <div class="container">
         <div class="text-center">
            <img class="" src="personas.svg" alt="personas" />
         </div>
         <h1 class="text-center">Inscribete en la audicion musical!</h1>
         <div class="contenedor">
            <form class="row g-3 m-2">
               <div class="col">
                  <label for="validationDefault01" class="form-label">Nombre</label>
                  <input
                     type="text"
                     class="form-control"
                     placeholder="Nombre"
                     aria-label="First name"
                     id="validationDefault01"
                     required />
               </div>
               <div class="col">
                  <label for="validationDefault02" class="form-label">Apellido</label>
                  <input
                     type="text"
                     class="form-control"
                     placeholder="Apellido"
                     aria-label="Last name"
                     id="validationDefault02"
                     required />
               </div>
               <div class="col-12">
                  <label for="validationDefault03" class="form-label">Correo</label>
                  <input
                     type="email"
                     class="form-control"
                     id="validationDefault03"
                     placeholder="correo@gmail.com"
                     required />
               </div>
               <div class="col-12">
                  <label for="validationDefault04" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="Santiago centro" required />
               </div>
               <legend class="col-form-label col-sm-2 pt-0">Necesitas algun instrumento?</legend>
               <div class="col-sm-10">
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="gridRadios1"
                        value="option1"
                        checked />
                     <label class="form-check-label" for="gridRadios1"> SI </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
                     <label class="form-check-label" for="gridRadios2"> NO </label>
                  </div>
               </div>
               <div class="col-md-6">
                  <label for="inputState" class="form-label">Tipo de musica?</label>
                  <select id="inputState" class="form-select">
                     <option selected>Selecciona tu favorita</option>
                     <option>Jazz</option>
                     <option>Blues</option>
                     <option>Soul</option>
                     <option>Pop</option>
                     <option>Rock and roll</option>
                  </select>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Inscribirse</button>
               </div>
            </form>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
         crossorigin="anonymous"></script>
   </body>
</html>
